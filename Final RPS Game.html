<html>

    <head>
        <title> Rock paper scissors</title>
            <link rel = "Stylesheet" href="styles/Final RPS Game.css">
    </head>

    <body> 
        


        <div class = "Container">
            <p class="title"> R.P.S Game by Nazir Afaa</p>
            <button class="Move-button js-rock-button"> <img class="Move-icon" src="images/rock-emoji.png"> </button>

            <button class="Move-button js-paper-button"> <img class="Move-icon" src="images/paper-emoji.png"> </button>
    
            <button class="Move-button js-scissors-button"> <img class="Move-icon" src="images/scissors-emoji.png"> </button>
    

             
                    <p class="js-result result"> You win </p>
                    <p class="js-moves"></p>
                    <p class="js-score score"> </p>
               
           

                    <button onclick="
                    score.wins = 0;
                    score.losses = 0;
                    score.Ties = 0;
                    localStorage.removeItem('score');
                    updateScoreElement ();
                " class="reset-score-button"> Reset Score </button>
        
                <button class="Auto-play-button"  onclick="
                    autoPlay();
                "> Auto Play</button>
           
                

        </div>
       
        <script src="scripts/Final RPS Game.js"></script>
    </body>
